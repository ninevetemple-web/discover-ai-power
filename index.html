<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <h1>üöÄ Discover AI Power</h1>
  <p>Status: <strong id="status">Checking backend...</strong></p>

  <script>
    const API_URL = "https://discover-ai-power.onrender.com";

    async function checkBackend() {
      try {
        const res = await fetch(`${API_URL}/`);
        const text = await res.text();
        document.getElementById("status").innerText = text;
      } catch (error) {
        document.getElementById("status").innerText = "‚ùå Backend not reachable";
        console.error(error);
      }
    }

    checkBackend(); // AUTO RUN
  </script>
</body>
